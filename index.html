<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left: Content -->
    <div class="content">
      <div id="about" class="section active">
        <h2>About Me</h2>
        <p>Hi, I'm a game designer and developer passionate about storytelling and interactivity.</p>
      </div>
      <div id="projects" class="section">
        <h2>Project Experience</h2>
        <p>Here I will showcase my games, prototypes, or level designs.</p>
      </div>
      <div id="cv" class="section">
        <h2>My CV</h2>
        <p>Download my CV <a href="my_cv.pdf" target="_blank">here</a>.</p>
      </div>
    </div>

    <!-- Right: Navigation -->
    <div class="sidebar">
      <button onclick="showSection('about')">About Me</button>
      <button onclick="showSection('projects')">Projects</button>
      <button onclick="showSection('cv')">My CV</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
